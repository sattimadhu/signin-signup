<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="style.css">
 </head>
<body oncontextmenu="return false" >
    <header>
    <div><h1>Logo</h1></div>
    <nav>
      <a href="#" class="link home">Home</a>
      <a href="#" class="link">Jobs</a>
      <a href="#" class="link">About</a>
      <a href="#" class="link">Contact</a>
      <button value="Login" class="log-btn">Login</button>
    </nav>
  </header>
  <p class="info">This is my website</p>
<div class="center1">
  <!--container1 Login form-->
  <div class="container1">
    <h2>Login</h2>
    <form class="form-box">
      <div class="inputbox">
        <input type="text" required>
        <label for="username">Username</label>
      </div>
      <div class="inputbox">
        <input type="password" required>
        <label for="password">Password</label>
      </div>
     <a href="#" class="forget get">Forget Password?</a>
      <input type="submit" value="Login" class="login-btn">
     <p class="pack1">Don't have an account? <a href="#" class="register">Register</a></p>
    </form>
  </div>

  <!--container2 Register form-->
  <div class="container2">
    <h2>Register</h2>
    <form class="form-box">
      <div class="inputbox">
        <input type="text" required>
        <label for="username">Username</label>
      </div>
      <div class="inputbox" id="box">
        <input type="email" required>
        <label for="email">Email</label>
      </div>
      <div class="inputbox">
        <input type="password" required>
        <label for="password">Password</label>
      </div>
      <input type="submit" value="Register" class="register-btn">
      <p class="pack2">Have an account? <a href="#" class="login">Login</a></p>
    </form>
  </div>
</div>

  <script src="functions/info.js"></script>
</body>
</html>
